<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees - Wisdom Palace Model College</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f39c12; /* Eye-catching orange/yellow theme */
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #e67e22;
            padding: 20px;
            text-align: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            border: 2px solid #fff;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        header a:hover {
            background-color: #fff;
            color: #e67e22;
        }

        main {
            flex: 1;
            padding: 50px 20px;
            max-width: 700px;
            margin: auto;
        }

        main h1 {
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .fees-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .fees-table th, .fees-table td {
            padding: 15px;
            border: 1px solid #fff;
            text-align: left;
            font-size: 1.2rem;
        }

        .fees-table th {
            background-color: rgba(255, 255, 255, 0.2);
        }

        footer {
            background-color: #d35400;
            color: #ecf0f1;
            padding: 15px 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            color: #f1c40f;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            main {
                padding: 30px 15px;
            }

            header a {
                font-size: 1rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Home button -->
    <header>
        <a href="index.html">Home</a>
    </header>

    <!-- Main Fees Content -->
    <main>
        <h1>School Fees Structure</h1>
        <table class="fees-table">
            <tr>
                <th>Level</th>
                <th>Fee (Naira)</th>
            </tr>
            <tr>
                <td>Nursery School</td>
                <td>10,000</td>
            </tr>
            <tr>
                <td>Primary 1 - 2</td>
                <td>12,500</td>
            </tr>
            <tr>
                <td>Primary 3 - 4</td>
                <td>13,000</td>
            </tr>
            <tr>
                <td>Primary 5 - 6</td>
                <td>15,000</td>
            </tr>
            <tr>
                <td>Secondary School</td>
                <td>25,000</td>
            </tr>
        </table>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2025 Wisdom Palace Model College. All rights reserved. <br>
        Email: <a href="mailto:integral.akins@gmail.com">integral.akins@gmail.com</a> | Contact: 081-3245-3237
    </footer>
</body>
</html>
