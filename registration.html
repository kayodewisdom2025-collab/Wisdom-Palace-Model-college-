<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Wisdom Palace Model College</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #4b0082; /* Deep purple */
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #3a0066;
            padding: 20px;
            text-align: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            border: 2px solid #fff;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        header a:hover {
            background-color: #fff;
            color: #3a0066;
        }

        main {
            flex: 1;
            padding: 50px 20px;
            max-width: 700px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        main h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #7d3c98;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #9b59b6;
        }

        footer {
            background-color: #3a0066;
            color: #ecf0f1;
            padding: 15px 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            color: #f1c40f;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            main {
                padding: 30px 15px;
            }

            header a {
                font-size: 1rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Home button -->
    <header>
        <a href="index.html">Home</a>
    </header>

    <!-- Main Registration Form -->
    <main>
        <h1>Student Registration</h1>
        <form action="https://api.web3forms.com/submit" method="POST">
            <!-- Web3Forms access key -->
            <input type="hidden" name="access_key" value="3c4a0c23-a696-4210-b4cb-2e9cb498b1db">
            <input type="hidden" name="redirect" value="registration_success.html">

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" required>

            <label for="middle-name">Middle Name</label>
            <input type="text" id="middle-name" name="middle_name">

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="2" max="25" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">--Select Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="last-class">Previous Class</label>
            <input type="text" id="last-class" name="last_class" placeholder="E.g., Primary 2">

            <label for="current-class">Present Class</label>
            <input type="text" id="current-class" name="current_class" required>

            <label for="parent-name">Parent/Guardian Name</label>
            <input type="text" id="parent-name" name="parent_name" required>

            <label for="parent-phone">Parent/Guardian Phone Number</label>
            <input type="tel" id="parent-phone" name="parent_phone" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <input type="submit" value="Submit Registration">
        </form>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2025 Wisdom Palace Model College. All rights reserved. <br>
        Email: <a href="mailto:integral.akins@gmail.com">integral.akins@gmail.com</a> | Contact: 081-3245-3237
    </footer>
</body>
  </html>
