<form id="registrationForm" action="https://api.web3forms.com/submit" method="POST">
  <input type="hidden" name="access_key" value="3c4a0c23-a696-4210-b4cb-2e9cb498b1db">

  <label for="first-name">First Name</label>
  <input type="text" id="first-name" name="first_name" required>

  <label for="middle-name">Middle Name</label>
  <input type="text" id="middle-name" name="middle_name">

  <label for="last-name">Last Name</label>
  <input type="text" id="last-name" name="last_name" required>

  <label for="age">Age</label>
  <input type="number" id="age" name="age" min="2" max="25" required>

  <label for="dob">Date of Birth</label>
  <input type="date" id="dob" name="dob" required>

  <label for="gender">Gender</label>
  <select id="gender" name="gender" required>
      <option value="">--Select Gender--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
  </select>

  <label for="last-class">Previous Class</label>
  <input type="text" id="last-class" name="last_class" placeholder="E.g., Primary 2">

  <label for="current-class">Present Class</label>
  <input type="text" id="current-class" name="current_class" required>

  <label for="parent-name">Parent/Guardian Name</label>
  <input type="text" id="parent-name" name="parent_name" required>

  <label for="parent-phone">Parent/Guardian Phone Number</label>
  <input type="tel" id="parent-phone" name="parent_phone" required>

  <label for="address">Address</label>
  <textarea id="address" name="address" rows="3" required></textarea>

  <label for="email">Email</label>
  <input type="email" id="email" name="email">

  <button type="submit">Submit Registration</button>
</form>
